<div class="profile">
  <div class="profile__header ">
    <h1>Test {{ profile | json }}</h1>
    @if(user) {
    <div class="flex">
      <div class="profile__header__avatar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpkLzwwzoRYqxultp5BdnCmejWAvT72ewhBg&s" />
      </div>

      @if(profile) {
      <div class="profile__header__details ml-3">
       
        <h1>{{ profile.course }}</h1>
        <h1>{{ profile.year }}</h1>
        <h1>3rd</h1>
      </div>
      }
    </div>

    <h1 class="mt-3">{{user.lastname}}, {{user.firstname}}, {{user.middlename}}</h1>
    }
  </div>
</div>
